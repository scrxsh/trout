<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        
        <header class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Bienvenido</h2>
            <p class="text-sm text-gray-500 mt-2">Ingresa tus credenciales para continuar</p>
        </header>

        <form [formGroup]="loginForm" (ngSubmit)="enLogin()" class="space-y-6">
            <div class="space-y-1">
                <label for="email" class="text-sm font-semibold text-gray-600 ml-1">
                    Correo electronico
                </label>
                <input 
                id="email" 
                type="email" 
                formControlName="email"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition-all"
                placeholder="correo@ejemplo.com">
            </div>

            <div class="space-y-1">
                <label for="password" class="text-sm font-semibold text-gray-600 ml-1">
                    Contrase√±a
                </label>
                <input 
                id="password" 
                type="password" 
                formControlName="password"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition-all"
                placeholder="********"
            >
            </div>

            <button 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading()"
            class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 active:scale-[0.98] transition-all disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed shadow-md shadow-indigo-200">
            Entrar
            </button>
        </form>

        @if (mensaje()) {
            <div class="mt-6 p-4 rounded-lg bg-gray-50 border-l-4 border-indigo-500 text-sm text-gray-700 font-medium">
            {{ mensaje() }}
            </div>
        }
        
    </div>
</div>
